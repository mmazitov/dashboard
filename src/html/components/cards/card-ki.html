<!-- KI Card -->
<article class="dashboard__card dashboard__card--small dashboard__card--ki" aria-label="KI chart">
	<div class="card__header">
		<h2 class="card__title--uppercase card__title">KI</h2>
		<span class="card__icon">
			<svg width="16" height="16">
				<use xlink:href="pic/sprite.svg#icon-info"></use>
			</svg>
		</span>
		<span class="card__helper"> Help text </span>
	</div>
	<div class="card__content">
		<div class="chart__doughnut--ki">
			<div class="chart__ki--outer"></div>
			<div class="chart__ki--inner"></div>
			<div class="chart__ki--numbers">
				<span>0</span>
				<span>100</span>
			</div>
		</div>
	</div>
</article>
